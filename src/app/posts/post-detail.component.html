<div fxLayout="column" fxLayoutAlign="start center">
    <div class="post-detail-container" *ngIf="post" fxLayout="row wrap" fxLayoutAlign="center start">
      <div fxFlex="95" fxFlex.mat="85" fxFlex.gt-sm="60" fxFlex.xl="51" class="blog-detail" >
            <div class="image-div-detail">
                <img class="cover-image" src={{post.post.image_location}}>
            </div>
            <div class="post-title align-left ">
                <h3 class="header-text" >{{post.post.title}} </h3>

            </div>
            <div class="info-section">
                <mat-list>
                    <mat-list-item class="summary-item">
                        <img mat-line mat-list-avatar width="30" height="30" src={{post.post.user.photo_url}}>
                        <h5 mat-line>{{post.post.user.display_name}}</h5>
                        <mat-list-item>
                            <h4 mat-line class="body-text"><small>{{post.post.posted_date | date}}</small></h4>
                        </mat-list-item>

                    </mat-list-item>

                </mat-list>
            </div>
          
            <div class="align-left body-text" [innerHtml]="post.post.post_text | safeHtml"></div>
        </div>
        <div fxFlex="95" fxFlex.mat="85" fxFlex.gt-sm="60" fxFlex.xl="51" class="comment-section">
            <h3>Comments</h3>
            <app-comments *ngFor="let comment of post.comments" [comment]="comment"></app-comments>
        </div>


        <div fxFlex="95" fxFlex.mat="85" fxFlex.gt-sm="60" fxFlex.xl="51" class="add-comment-section" *ngIf="this.afService.isLoggedIn">
            <app-add-comment [post]="post.post" ></app-add-comment>
        </div>
        <div fxFlex="95" fxFlex.mat="85" fxFlex.gt-sm="60" fxFlex.xl="51" class="add-comment-section" *ngIf="!this.afService.isLoggedIn">
            <h3>Please login to post a comment.</h3>
        </div>

    </div>
</div>
